    <section aria-labelledby="baseball-title">
      <h2 id="baseball-title">Innings and Runs</h2>

      <table class="scorecard" id="baseball">
        <caption>9-Inning Baseball Scorecard</caption>

        <colgroup>
          <col class="col-inning" />
          <col />
          <col />
          <col class="col-total" />
        </colgroup>

        <thead>
          <tr>
            <th>Inning</th>
            <th>Tigers</th>
            <th>Falcons</th>
            <th>R</th>
          </tr>
        </thead>

        <tbody>
          <tr><td>1</td><td>0</td><td>1</td><td>1</td></tr>

          <tr><td>7</td><td>0</td><td>1</td><td>1</td></tr>
          <tr><td>8</td><td>0</td><td>0</td><td>0</td></tr>
          <tr><td>9</td><td>1</td><td>0</td><td>1</td></tr>

          <tr class="total"><td>Totals</td><td>7</td><td>4</td><td>11</td></tr>
        </tbody>
      </table>
    </section>
  </main>
